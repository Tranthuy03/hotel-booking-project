<!DOCTYPE html>
<html
  lang="en"
  xmlns:th="http://www.thymeleaf.org"
  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  layout:decorate="~{shared/layout}"
>
  <body>
    <div layout:fragment="content">
      <div th:replace="shared/carousel :: carousel"></div>

      <main>
        <div class="booking-container">
          <h1>Hotel Booking</h1>

          <!-- Form Booking -->
          <form
            class="booking-form"
            th:action="@{/booking/create}"
            th:object="${booking}"
            method="post"
          >
            <!-- Full name + Phone -->
            <div class="form-row">
              <div class="form-group">
                <label>Full name</label>
                <input
                  type="text"
                  th:field="*{fullName}"
                  placeholder="First Name Last Name"
                  required
                />
              </div>
              <div class="form-group">
                <label>Phone number</label>
                <input
                  type="text"
                  th:field="*{phone}"
                  placeholder="Phone number"
                  required
                />
              </div>
            </div>

            <!-- Room type + Guests -->
            <div class="form-row">
              <div class="form-group">
                <label>Room Type</label>
                <select th:field="*{roomType}" required>
                  <option value="">Please Select</option>
                  <option value="SINGLE">Single</option>
                  <option value="DOUBLE">Double</option>
                  <option value="DELUXE">Deluxe</option>
                </select>
              </div>
              <div class="form-group">
                <label>Number of guests</label>
                <input
                  type="number"
                  th:field="*{guestCount}"
                  placeholder="e.g. 2"
                  min="1"
                  required
                />
              </div>
            </div>

            <!-- Arrival + Departure -->
            <div class="form-row">
              <div class="form-group">
                <label>Arrival Date</label>
                <input type="date" th:field="*{arrivalDate}" required />
              </div>
              <div class="form-group">
                <label>Departure Date</label>
                <input type="date" th:field="*{departureDate}" required />
              </div>
            </div>

            <!-- Pickup -->
            <div class="form-row">
              <div class="form-group pickup">
                <label>Free Pickup?</label>
                <div class="radio-group">
                  <label>
                    <input type="radio" th:field="*{pickup}" value="YES" />
                    Yes Please! - Pick me up on arrival
                  </label>
                  <label>
                    <input type="radio" th:field="*{pickup}" value="NO" />
                    No Thanks! - I'll make my own way there
                  </label>
                </div>
              </div>
            </div>

            <!-- Special Requests -->
            <div class="form-row">
              <div class="form-group full-width">
                <label>Special Requests</label>
                <textarea
                  th:field="*{specialRequest}"
                  placeholder="Type here"
                  rows="4"
                ></textarea>
              </div>
            </div>

            <!-- Submit -->
            <div class="form-row">
              <button type="submit" class="submit-btn">Booking</button>
            </div>
          </form>
        </div>
      </main>
    </div>

    <!-- Script to Auto Close Menu -->
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        var navLinks = document.querySelectorAll(".navbar-nav .nav-link");
        var navbarCollapse = document.getElementById("navbarCollapse");

        navLinks.forEach(function (link) {
          link.addEventListener("click", function () {
            if (navbarCollapse.classList.contains("show")) {
              var bsCollapse = new bootstrap.Collapse(navbarCollapse, {
                toggle: true,
              });
            }
          });
        });
      });
    </script>
  </body>
</html>
