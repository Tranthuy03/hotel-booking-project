<!DOCTYPE html>
<html
  lang="en"
  xmlns:th="http://www.thymeleaf.org"
  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  layout:decorate="~{shared/layout}"
>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>History Booking</title>

    <link href="/css/HomeStyle.css" rel="stylesheet">
    <link href="/css/BookingStyle.css" rel="stylesheet">
    <link href="/css/AdminStyle.css" rel="stylesheet">

    <link rel="icon" type="images/png" href="/image/logo.png">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body>
    <div layout:fragment="content">
        <div class="app">
            <main class="main">
                <div class="container-fluid py-4">
                    <!-- Filter toolbar -->
                    <div class="filter-toolbar mb-3">
                        <form th:action="@{/booking/HistoryUserBooking}" method="get">
                            <div class="row g-2 align-items-center filter-booking">
                                <!-- Search -->
                                <div class="col-12 col-md-5">
                                    <div class="input-group">
                                        <span class="input-group-text"><i class="bi bi-search"></i></span>
                                        <input type="text" name="search" class="form-control" 
                                            placeholder="Search by Room Name..." th:value="${search}">
                                    </div>
                                </div>

                                <!-- Status -->
                                <div class="col-12 col-md-3">
                                    <div class="input-group">
                                        <span class="input-group-text"><i class="bi bi-funnel"></i></span>
                                        <select name="status" class="form-select">
                                            <option value="">All Status</option>
                                            <option value="CONFIRMED" th:selected="${statusFilter == 'CONFIRMED'}">Confirmed</option>
                                            <option value="PENDING" th:selected="${statusFilter == 'PENDING'}">Pending</option>
                                            <option value="CANCELLED" th:selected="${statusFilter == 'CANCELLED'}">Cancelled</option>
                                        </select>
                                    </div>
                                </div>

                                <!-- Submit -->
                                <div class="col-12 col-md-2">
                                    <button type="submit" class="btn btn-primary w-100">
                                        <i class="bi bi-filter"></i> Filter
                                    </button>
                                </div>

                                <!-- Reset -->
                                <div class="col-12 col-md-2">
                                    <a th:href="@{/booking/list}" class="btn btn-outline-secondary w-100">
                                        <i class="bi bi-x-circle"></i> Reset
                                    </a>
                                </div>
                            </div>
                        </form>
                    </div>

                    <!-- Table -->
                    <div class="card">
                        <div class="card-body">
                            <div class="table-responsive">
                                <table class="table table-hover align-middle mb-3" id="bookingTable">
                                    <thead>
                                        <tr>
                                            <th>Booking ID</th>
                                            <th>Room</th>
                                            <th>Payment</th>
                                            <th>Night</th>
                                            <th>Check-in</th>
                                            <th>Check-out</th>
                                            <th>Status</th>
                                            <th class="text-center">Actions</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr th:each="booking : ${bookingList.content}">
                                            <td th:text="${'BK' + booking.bookingId}"></td>
                                            <td th:text="${booking.room.roomName}"></td>
                                            <td th:text="${booking.totalPrice} + '$'"></td>
                                            <td th:text="${booking.night} + ' nights'"></td>
                                            <td th:text="${booking.checkInDate}"></td>
                                            <td th:text="${booking.checkOutDate}"></td>
                                            <td>
                                                <span th:if="${booking.status.name() == 'CONFIRMED'}" 
                                                    class="badge bg-success">Confirmed</span>
                                                <span th:if="${booking.status.name() == 'PENDING'}" 
                                                    class="badge bg-warning">Pending</span>
                                                <span th:if="${booking.status.name() == 'CANCELLED'}" 
                                                    class="badge bg-danger">Cancelled</span>
                                            </td>
                                            <td class="text-center">
                                                <div class="actions">
                                                    <a th:href="@{/booking/detail/{id}(id=${booking.bookingId})}" 
                                                    class="btn btn-sm btn-success">View details</a>
                                                    <a th:href="@{/booking/delete/{id}(id=${booking.bookingId})}" 
                                                    class="btn btn-sm btn-danger" 
                                                    onclick="return confirm('Are you sure you want to delete this booking?')">Delete</a>
                                                </div>
                                            </td>
                                        </tr>
                                        <tr th:if="${bookingList.empty}">
                                            <td colspan="8" class="text-center">No bookings found</td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>

                            <!-- Pagination -->
                            <nav th:if="${bookingList.totalPages > 1}" class="d-flex justify-content-center">
                                <ul class="pagination mb-0">
                                    <li class="page-item" th:classappend="${currentPage == 0} ? 'disabled' : ''">
                                        <a class="page-link" th:href="@{/booking/list(page=${currentPage - 1}, search=${search}, status=${statusFilter})}">&laquo;</a>
                                    </li>
                                    
                                    <li th:each="i : ${#numbers.sequence(0, bookingList.totalPages - 1)}" 
                                        class="page-item" th:classappend="${i == currentPage} ? 'active' : ''">
                                        <a class="page-link" th:href="@{/booking/list(page=${i}, search=${search}, status=${statusFilter})}" 
                                        th:text="${i + 1}">1</a>
                                    </li>
                                    
                                    <li class="page-item" th:classappend="${currentPage == bookingList.totalPages - 1} ? 'disabled' : ''">
                                        <a class="page-link" th:href="@{/booking/list(page=${currentPage + 1}, search=${search}, status=${statusFilter})}">&raquo;</a>
                                    </li>
                                </ul>
                            </nav>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Xử lý modal delete nếu cần
        document.querySelectorAll('#bookingTable .btn-delete').forEach(btn => {
            btn.addEventListener('click', function(e) {
                if (!confirm('Are you sure you want to delete this booking?')) {
                    e.preventDefault();
                }
            });
        });
    </script>
</body>
</html>
