<!DOCTYPE html>
<html
  lang="en"
  xmlns:th="http://www.thymeleaf.org"
  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  layout:decorate="~{shared/adminlayout}"
>
  <body>
    <div layout:fragment="content">
      <!-- Main -->
      <main class="main">
        <!-- Topbar -->
        <div class="topbar">
          <div class="d-flex align-items-center gap-3">
            <div class="title text-uppercase">Booking Details</div>
          </div>
          <div class="d-flex align-items-center gap-3">
            <i class="bi bi-bell text-white"></i>
            <div class="avatar">A</div>
          </div>
        </div>

        <div class="container-fluid py-4">
          <!-- Breadcrumb -->
          <nav aria-label="breadcrumb" class="mb-3">
            <ol class="breadcrumb mb-0">
              <li class="breadcrumb-item">
                <a th:href="@{/bookings}">Bookings</a>
              </li>
              <li class="breadcrumb-item active" aria-current="page">
                Edit Booking
              </li>
            </ol>
          </nav>

          <!-- Form card -->
          <div class="card">
            <div class="card-body">
              <form
                th:action="@{/booking/update/{id}(id=${booking.bookingId})}"
                th:object="${booking}"
                method="post"
                id="editBookingForm"
                novalidate
              >
                <div class="row g-3">
                  <!-- Booking ID -->
                  <div class="col-12 col-lg-6">
                    <label class="form-label">Booking ID</label>
                    <input
                      type="text"
                      class="form-control"
                      th:field="*{bookingId}"
                      readonly
                    />
                  </div>

                  <div class="col-12 col-lg-6">
                    <label class="form-label">Customer Last Name</label>
                    <input
                      type="text"
                      class="form-control"
                      th:field="*{user.lastName}"
                      placeholder="Customer Last Name"
                      required
                    />
                    <div class="invalid-feedback">
                      Please enter customer Email.
                    </div>
                  </div>

                  <!-- Room -->
                  <div class="col-12 col-lg-6">
                    <label class="form-label">Room</label>
                    <select class="form-select" th:field="*{room.roomId}">
                      <option
                        th:each="room : ${roomList}"
                        th:value="${room.roomId}"
                        th:text="${room.roomNumber + ' - ' + room.price}"
                      ></option>
                    </select>
                  </div>

                  <!-- Guests -->
                  <div class="col-6 col-md-3 col-lg-2">
                    <label class="form-label">Guests</label>
                    <input
                      type="number"
                      min="1"
                      class="form-control"
                      th:field="*{numGuest}"
                      required
                    />
                    <div class="invalid-feedback">
                      Guests must be at least 1.
                    </div>
                  </div>

                  <!-- Status -->
                  <div class="col-6 col-md-9 col-lg-4">
                    <label for="status">Status:</label>
                    <select name="status" id="status" class="form-control">
                      <option
                        value="PENDING"
                        th:selected="${booking.status == 'PENDING'}"
                      >
                        Pending
                      </option>
                      <option
                        value="CONFIRMED"
                        th:selected="${booking.status == 'CONFIRMED'}"
                      >
                        Confirmed
                      </option>
                      <option
                        value="CANCELLED"
                        th:selected="${booking.status == 'CANCELLED'}"
                      >
                        Cancelled
                      </option>
                    </select>
                  </div>

                  <!-- Check-in -->
                  <div class="col-12 col-lg-3">
                    <label class="form-label">Check-in</label>
                    <input
                      type="date"
                      class="form-control"
                      th:field="*{checkInDate}"
                      required
                    />
                  </div>

                  <!-- Check-out -->
                  <div class="col-12 col-lg-3">
                    <label class="form-label">Check-out</label>
                    <input
                      type="date"
                      class="form-control"
                      th:field="*{checkOutDate}"
                      required
                    />
                  </div>

                  <!-- Notes -->
                  <div class="col-12">
                    <label class="form-label">Notes</label>
                    <textarea
                      class="form-control"
                      rows="3"
                      th:field="*{note}"
                      placeholder="Optional notes..."
                    ></textarea>
                  </div>
                </div>

                <!-- Actions -->
                <div class="action-buttons mt-3">
                  <a th:href="@{/bookings}" class="btn btn-outline-secondary">
                    <i class="bi bi-arrow-left"></i> Cancel
                  </a>
                  <button
                    th:formaction="@{/bookings/delete/{id}(id=${booking.bookingId})}"
                    class="btn btn-danger btn-icon"
                  >
                    <i class="bi bi-trash"></i> Delete
                  </button>
                  <button type="submit" class="btn btn-primary btn-icon">
                    <i class="bi bi-save"></i> Save
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </main>
    </div>
  </body>
</html>
