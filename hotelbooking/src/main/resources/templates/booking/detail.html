<!DOCTYPE html>
<html
  lang="en"
  xmlns:th="http://www.thymeleaf.org"
  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  layout:decorate="~{shared/layout}"
>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Booking Details</title>

    <link href="/css/HomeStyle.css" rel="stylesheet">
    <link href="/css/BookingStyle.css" rel="stylesheet">
    <link href="/css/AdminStyle.css" rel="stylesheet">

    <link rel="icon" type="images/png" href="/image/logo.png">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body>
    <div layout:fragment="content">
        <h1 class="booking-title">Booking Reservation details</h1>

      <!-- Booking header -->
      <div class="booking-action">
        <p>Booking ID:</p>
        <p th:text="'BK' + ${booking.bookingId}"></p>

        <span
          th:classappend="
            ${booking.status.name() == 'CONFIRMED'} ? 'badge bg-success' :
            (${booking.status.name() == 'PENDING'} ? 'badge bg-warning' : 'badge bg-danger')"
          th:text="${booking.status}"
        >
        </span>
      </div>

      <!-- Card content -->
      <div class="card h-100 card-color mt-3">
        <div class="card-body">
          <div class="row gy-3">
            <!-- Left -->
            <div class="col-12 col-md-6">
              <div class="Detail">
                <p>Guest name:</p>
                <p class="active" th:text="${booking.user.lastName + ' ' + booking.user.firstName}"></p>
              </div>
              <div class="Detail">
                <p>Phone:</p>
                <p th:text="${booking.user.phone}"></p>
              </div>
              <div class="Detail">
                <p>Email:</p>
                <p th:text="${booking.user.email}"></p>
              </div>
              <div class="Detail">
                <p>Notepad:</p>
                <p th:text="${booking.note} ?: '-'"></p>
              </div>
            </div>

            <!-- Right -->
            <div class="col-12 col-md-6">
              <div class="Detail booking">
                <p>Booking Code:</p>
                <p th:text="'BK' + ${booking.bookingId}"></p>
              </div>
              <div class="Detail booking">
                <p>Room:</p>
                <p th:text="${booking.room.roomName}"></p>
              </div>
              <div class="Detail booking">
                <p>Check-in:</p>
                <p
                  th:text="${#temporals.format(booking.checkInDate, 'dd/MM/yyyy')}"
                ></p>
              </div>
              <div class="Detail booking">
                <p>Check-out:</p>
                <p
                  th:text="${#temporals.format(booking.checkOutDate, 'dd/MM/yyyy')}"
                ></p>
              </div>
              <div class="Detail booking">
                <p>Length of stay:</p>
                <p th:text="${booking.night} + ' nights'"></p>
              </div>
              <div class="Detail booking">
                <p>Total price:</p>
                <p th:text="${#numbers.formatDecimal(booking.totalPrice, 0, 'COMMA', 2, 'POINT')} + ' $'"></p>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- Back button -->
      <div class="mt-3">
        <a th:href="@{/booking/HistoryUserBooking}" class="btn btn-secondary">Back to My Booking</a>
      </div>
    </div>
</body>
</html>
