<!DOCTYPE html>
<html
  lang="en"
  xmlns:th="http://www.thymeleaf.org"
  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  layout:decorate="~{shared/adminlayout}"
>
  <body>
    <div layout:fragment="content">
      <main class="main">
        <div class="topbar">
          <div class="d-flex align-items-center gap-3">
            <div class="title text-uppercase">Bookings</div>
          </div>
        </div>

        <div class="container-fluid py-4">
          <!-- Header -->
          <div class="d-flex justify-content-between mb-3">
            <nav aria-label="breadcrumb">
              <ol class="breadcrumb mb-0">
                <li class="breadcrumb-item"><span>Bookings</span></li>
                <li class="breadcrumb-item active">List</li>
              </ol>
            </nav>
            <a class="btn btn-primary" th:href="@{/booking/create}">
              <i class="bi bi-plus-circle"></i> New Booking
            </a>
          </div>

          <!-- Table -->
          <div class="card">
            <div class="card-body">
              <table class="table table-bordered table-hover align-middle">
                <thead class="table-light">
                  <tr>
                    <th>#</th>

                    <th>Room</th>
                    <th>User</th>
                    <th>Check-in</th>
                    <th>Check-out</th>
                    <th>Guests</th>
                    <th>Note</th>
                    <th>Action</th>
                  </tr>
                </thead>
                <tbody>
                  <tr th:each="booking, iterStat : ${bookingList.content}">
                    <td th:text="${iterStat.count}">1</td>
                    <td th:text="${booking.room.roomNumber}">101</td>
                    <td th:text="${booking.user.email}">Nguyen Van A</td>
                    <td th:text="${booking.checkInDate}">2025-08-01</td>
                    <td th:text="${booking.checkOutDate}">2025-08-05</td>
                    <td th:text="${booking.numGuest}">2</td>
                    <td th:text="${booking.note}">Near window</td>
                    <td>
                      <a
                        class="btn btn-sm btn-warning"
                        th:href="@{/booking/edit/{id}(id=${booking.bookingId})}"
                      >
                        Edit
                      </a>
                      <a
                        class="btn btn-sm btn-danger"
                        th:href="@{/booking/delete/{id}(id=${booking.bookingId})}"
                        onclick="return confirm('Are you sure to delete this booking?')"
                      >
                        Delete
                      </a>
                    </td>
                  </tr>
                  <tr th:if="${#lists.isEmpty(bookingList.content)}">
                    <td colspan="9" class="text-center">No bookings found</td>
                  </tr>
                </tbody>
              </table>

              <!-- Pagination
          <nav th:if="${bookingList.totalPages > 1}">
            <ul class="pagination justify-content-center">
              <li class="page-item" th:classappend="${bookingList.first}? 'disabled'">
                <a class="page-link"
                   th:href="@{/booking/list(page=${bookingList.number - 1}, size=${bookingList.size})}">
                  Previous
                </a>
              </li>

              <li class="page-item"
                  th:each="pageNum : ${#numbers.sequence(0, bookingList.totalPages - 1)}"
                  th:classappend="${pageNum == bookingList.number}? 'active'">
                <a class="page-link"
                   th:href="@{/booking/list(page=${pageNum}, size=${bookingList.size})}"
                   th:text="${pageNum + 1}">1</a>
              </li>

              <li class="page-item" th:classappend="${bookingList.last}? 'disabled'">
                <a class="page-link"
                   th:href="@{/booking/list(page=${bookingList.number + 1}, size=${bookingList.size})}">
                  Next
                </a>
              </li>
            </ul>
          </nav> -->
            </div>
          </div>
        </div>
      </main>
    </div>
  </body>
</html>
