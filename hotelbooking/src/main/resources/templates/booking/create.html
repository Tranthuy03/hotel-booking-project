<!DOCTYPE html>
<html
  lang="en"
  xmlns:th="http://www.thymeleaf.org"
  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  layout:decorate="~{shared/adminlayout}"
>
  <body>
    <div layout:fragment="content">
      <!-- Main -->
      <main class="main">
        <div class="topbar">
          <div class="d-flex align-items-center gap-3">
            <div class="title text-uppercase">New Booking</div>
          </div>
          <div class="d-flex align-items-center gap-3">
            <i class="bi bi-bell text-white"></i>
            <div class="avatar">A</div>
          </div>
        </div>

        <div class="container-fluid py-4">
          <!-- Header / Actions -->
          <div
            class="d-flex flex-wrap gap-2 justify-content-between align-items-center mb-3"
          >
            <nav aria-label="breadcrumb">
              <ol class="breadcrumb mb-0">
                <li class="breadcrumb-item"><span>Bookings</span></li>
                <li class="breadcrumb-item active" aria-current="page">New</li>
              </ol>
            </nav>
            <div class="d-flex gap-2">
              <button class="btn btn-outline-secondary btn-icon" type="button">
                <i class="bi bi-arrow-left"></i> Back
              </button>
              <button class="btn btn-primary btn-icon" type="button">
                <i class="bi bi-save"></i> Save
              </button>
              <button type="reset" class="btn btn-outline-secondary btn-icon">
                <i class="bi bi-arrow-counterclockwise"></i> Reset
              </button>
            </div>
          </div>

          <!-- Form -->
          <div class="card">
            <div class="card-body">
              <form>
                <div class="row g-3">
                  <div class="col-12 col-md-3">
                    <label class="form-label">Booking ID</label>
                    <input
                      type="text"
                      class="form-control"
                      value="(auto)"
                      readonly
                    />
                  </div>
                  <div class="col-12 col-md-5">
                    <label class="form-label"
                      >Customer Name <span class="text-danger">*</span></label
                    >
                    <input type="text" class="form-control" />
                  </div>
                  <div class="col-12 col-md-4">
                    <label class="form-label">Status</label>
                    <select class="form-select">
                      <option selected>Pending</option>
                      <option>Confirmed</option>
                      <option>Cancelled</option>
                    </select>
                  </div>
                  <div class="col-12 col-md-6">
                    <label class="form-label">Email</label>
                    <input type="email" class="form-control" />
                  </div>
                  <div class="col-12 col-md-6">
                    <label class="form-label">Phone</label>
                    <input type="text" class="form-control" />
                  </div>
                  <div class="col-12 col-md-4">
                    <label class="form-label"
                      >Room Type <span class="text-danger">*</span></label
                    >
                    <select class="form-select">
                      <option value="">-- Select room type --</option>
                      <option>Standard</option>
                      <option>Deluxe</option>
                      <option>Suite</option>
                      <option>Presidential</option>
                    </select>
                  </div>
                  <div class="col-12 col-md-4">
                    <label class="form-label">Room No.</label>
                    <input type="text" class="form-control" />
                  </div>
                  <div class="col-6 col-md-2">
                    <label class="form-label">Adults</label>
                    <input
                      type="number"
                      class="form-control"
                      min="1"
                      value="2"
                    />
                  </div>
                  <div class="col-6 col-md-2">
                    <label class="form-label">Children</label>
                    <input
                      type="number"
                      class="form-control"
                      min="0"
                      value="0"
                    />
                  </div>
                  <div class="col-12 col-md-3">
                    <label class="form-label"
                      >Check-in <span class="text-danger">*</span></label
                    >
                    <input type="date" class="form-control" />
                  </div>
                  <div class="col-12 col-md-3">
                    <label class="form-label"
                      >Check-out <span class="text-danger">*</span></label
                    >
                    <input type="date" class="form-control" />
                  </div>
                  <div class="col-12 col-md-2">
                    <label class="form-label">Nights</label>
                    <input
                      type="number"
                      class="form-control"
                      value="1"
                      readonly
                    />
                  </div>
                  <div class="col-12">
                    <label class="form-label">Notes</label>
                    <textarea rows="3" class="form-control"></textarea>
                  </div>
                </div>

                <hr class="my-4" />
              </form>
            </div>
          </div>
        </div>
      </main>
    </div>
  </body>
</html>
