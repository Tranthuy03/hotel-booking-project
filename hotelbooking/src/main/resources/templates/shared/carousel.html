<!DOCTYPE html>
<html
  xmlns:th="http://www.thymeleaf.org"
  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
>
  <body>
    <div th:fragment="carousel">
      <div
        id="header-carousel"
        class="carousel slide carousel-fade"
        data-bs-ride="carousel"
      >
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img
              th:src="@{/img/bannerHome.png}"
              class="d-block w-100"
              alt="Banner Home"
            />
          </div>
          <div class="carousel-item">
            <img
              th:src="@{/img/bannerRoom.png}"
              class="d-block w-100"
              alt="Banner Room"
            />
          </div>
        </div>

        <!-- ===== Overlay Content ===== -->
        <div class="overlay-content text-center">
          <div class="main-content">
            <h6
              class="section-title text-white text-uppercase mb-3 animated slideInDown"
            >
              Luxury Living
            </h6>
            <h1 class="display-3 text-white mb-4 animated slideInDown">
              Where every stay begins with a sea breeze.
            </h1>
          </div>

          <!-- ===== Booking Form ===== -->
          <div
            class="container booking-section bg-light bg-opacity-75 p-4 rounded-3 shadow-lg mt-4"
          >
            <div class="row g-4 justify-content-center">
              <!-- Arrival Date -->
              <div class="col-md-2 booking-box">
                <div class="booking-label">Arrival Date</div>
                <div class="input-group">
                  <span class="input-group-text bg-white"
                    ><i class="fa fa-calendar-alt text-primary"></i
                  ></span>
                  <input type="date" class="form-control" value="2025-05-14" />
                </div>
              </div>
              <!-- Departure Date -->
              <div class="col-md-2 booking-box">
                <div class="booking-label">Departure Date</div>
                <div class="input-group">
                  <span class="input-group-text bg-white"
                    ><i class="fa fa-calendar-alt text-primary"></i
                  ></span>
                  <input type="date" class="form-control" value="2025-05-14" />
                </div>
              </div>
              <!-- Children -->
              <div class="col-md-2 booking-box">
                <div class="booking-label">Children</div>
                <input type="number" class="form-control" value="2" min="0" />
              </div>
              <!-- Adults -->
              <div class="col-md-2 booking-box">
                <div class="booking-label">Adults</div>
                <input type="number" class="form-control" value="2" min="1" />
              </div>
              <!-- Book Now Button -->
              <div class="col-md-2 p-0">
                <button class="book-now-btn w-100 h-100">BOOK NOW</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
