<!DOCTYPE html>
<html
  xmlns:th="http://www.thymeleaf.org"
  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="keywords" content="" />
    <meta name="description" content="" />

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Heebo:wght@400;500;600;700&family=Montserrat:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <!-- Vendor CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" 
    integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" 
    crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link th:href="@{/css/HomeStyle.css}" rel="stylesheet" />
    

    <!-- <link th:href="@{/lib/animate/animate.min.css}" rel="stylesheet" />
    <link
      th:href="@{/lib/owlcarousel/assets/owl.carousel.min.css}"
      rel="stylesheet"
    />
    <link
      th:href="@{/lib/tempusdominus/css/tempusdominus-bootstrap-4.min.css}"
      rel="stylesheet"
    /> -->

    <title layout:title-pattern="$CONTENT_TITLE - Royal Hotel">
      Royal Hotel
    </title>
    <link rel="icon" type="image/png" th:href="@{/img/logo.png}" />
  </head>

  <body class="login">
	<header class="login">
		<img th:src="@{/img/logo.png}">
		<nav class="navigation">
			<a th:href="@{/}">Home</a>
			<a th:href="@{/room/roomlistpage}">Rooms</a>
			<a th:href="@{/room/roomlistpage}">Contact</a>
			<a th:href="@{/room/roomlistpage}">Block</a>
			<a th:href="@{/auth/login}">Login</a>
		</nav>
	</header>
	<div class="wrapper">
		<div class="form-box login">
			<h2>Login</h2>
			<form th:action="@{/auth/login}" method="post">
				<div class="input-box">
					<span class="icon"><i class="fa-solid fa-envelope"></i></span>
					<input type="email" name="email" required>
					<label>Email</label>
				</div>
				<div class="input-box">
					<span class="icon"><i class="fa-solid fa-lock"></i></span>
					<input type="password" name="password" required>
					<label>Password</label>
				</div>
				<div class="remember-forgot">
					<label><input type="checkbox">Remember me</label>
					<a href="#">Forgot Password?</a>
				</div>
				<button type="submit" class="btn-1">Login</button>
				<div class="login-register">
					<p>Don't have an account? <a href="#" class="register-link">Register</a></p>
				</div>
			</form>
		</div>

		<div class="form-box register">
			<h2>Registration</h2>
			<form  th:action="@{/auth/login}" method="post">
				<div class="input-box">
					<span class="icon"><i class="fa-solid fa-user"></i></span>
					<input type="text" name="username" required>
					<label>User name</label>
				</div>
				<div class="input-box">
					<span class="icon"><i class="fa-solid fa-envelope"></i></span>
					<input type="email" name="email" required>
					<label>Email</label>
				</div>
				<div class="input-box">
					<span class="icon"><i class="fa-solid fa-lock"></i></span>
					<input type="password" name="password" required>
					<label>Password</label>
				</div>
				<div class="remember-forgot">
					<label><input type="checkbox">I agree to the terms & conditions</label>
				</div>
				<button type="submit" class="btn-1">Register</button>
				<div class="login-register">
					<p>Already have an account? <a href="#" class="login-link">Login</a></p>
				</div>
			</form>
		</div>
	</div>

	<script type="text/javascript">
		const wrapper = document.querySelector('.wrapper');
		const loginlink = document.querySelector('.login-link');
		const registerlink = document.querySelector('.register-link');
		registerlink.addEventListener('click', ()=> {
			wrapper.classList.add('active');
		});
		loginlink.addEventListener('click', ()=> {
			wrapper.classList.remove('active');
		});
	</script>
</body>
</html>
