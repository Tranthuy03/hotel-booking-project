<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Danh sách phòng</title>
</head>
<body>
    <section class="ProductList List">
    <div class="blank"></div>
    <a  href="@{/room/create}" type="button" class="btn btn-primary"> + Create new product</a>
    <table class="table table-striped table-hover">
        <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">Avatar</th>
                <th scope="col">Name</th>
                <th scope="col">Category</th>
                <th scope="col">Brand</th>
                <th scope="col">Price</th>
                <th scope="col">Quantity</th>
                <th scope="col">BarCode</th>
                <th scope="col">Function</th>

            </tr>
        </thead>
        <tbody>
            @foreach(var item in Model){
                <tr>
                    <th scope="row">@item.ProductId</th>
                    <td>
                        <img src="@Url.Content("~/img/Products/"+@item.ImageUrl)">
                    </td>
                    <td>@item.Name</td>
                    <td>@item.Category.Name</td>
                    <td>@item.Brand.Name</td>
                    <td>@item.Price</td>
                    <td>@item.Quantity</td>
                    <td>@item.BarCode</td>
                    <td>
                        <div class="btn-group" role="group" aria-label="Basic mixed styles example">
                           
                            <a href="@Url.Action("Edit","Product",new {id= item.ProductId})" type="button" class="btn btn-warning">Edit</a>
                            <a href="@Url.Action("Delete","Product",new {id= item.ProductId})" type="button" class="btn btn-danger">Delete</a>
                        </div>

                    </td>

                </tr>
            }
           

        </tbody>
    </table>
</section>



</body>
</html>
