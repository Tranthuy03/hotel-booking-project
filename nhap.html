<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Hotel Booking Form</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      .booking-box {
        background-color: white;
        border-radius: 15px;
        padding: 15px;
        text-align: center;
      }
      .booking-label {
        color: #a17426;
        font-weight: 500;
      }
      .book-now-btn {
        background-color: #a17426;
        color: white;
        padding: 15px 25px;
        font-weight: bold;
        border: none;
        border-radius: 10px;
      }
      .form-control {
        text-align: center;
        font-size: 18px;
      }
    </style>
  </head>
  <body
    style="
      background: url('https://images.unsplash.com/photo-1542314831-068cd1dbfeeb')
        no-repeat center center / cover;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    "
  >
    <div class="container">
      <div class="row g-3 bg-light bg-opacity-75 p-4 rounded-3">
        <div class="col-md-2 booking-box">
          <div class="booking-label">Arrival Date</div>
          <input type="date" class="form-control" value="2025-05-14" />
        </div>
        <div class="col-md-2 booking-box">
          <div class="booking-label">Departure Date</div>
          <input type="date" class="form-control" value="2025-05-14" />
        </div>
        <div class="col-md-2 booking-box">
          <div class="booking-label">Children</div>
          <input type="number" class="form-control" value="2" min="0" />
        </div>
        <div class="col-md-2 booking-box">
          <div class="booking-label">Adults</div>
          <input type="number" class="form-control" value="2" min="1" />
        </div>
        <div class="col-md-2 d-flex align-items-center justify-content-center">
          <button class="book-now-btn">BOOK NOW</button>
        </div>
      </div>
    </div>
  </body>
</html>
